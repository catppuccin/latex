name: package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install make deps
        run: |
          sudo apt install texlive-latex-extra

      - name: make
        run: make -C catppuccinpalette ctan

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ctan-package
          path: |
            catppuccinpalette/catppuccinpalette-ctan.zip

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: catppuccinpalette.sty
          path: |
            catppuccinpalette/build/unpacked/catppuccinpalette.sty
